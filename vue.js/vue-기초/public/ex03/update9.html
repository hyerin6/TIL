<html lang="ko" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app { padding: 30px; margin: 30px auto; max-width: 400px;
            border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
        span { display: inline-block; margin: 5px; padding: 8px 15px;
            border: 1px solid black; cursor: pointer; }
        div#app > div { margin-top: 20px; }
        button { padding: 0.5em 2em; }
    </style>
</head>
<body>
<div id="app">
    <span v-for="person in persons">
      {{ person }}
    </span>
    <div>
        <button type="button" v-on:click="reverse">뒤집기</button>
    </div>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            persons: [ { id: 101, name: "홍길동", age: 16 },
                { id: 102, name: "임꺽정", age: 18 },
                { id: 103, name: "장길산", age: 19 },
                { id: 104, name: "이몽룡", age: 17 } ]
        },
        methods: {
            reverse() {
                let a = this.persons;
                [a[0], a[3]] = [a[3], a[0]];
                [a[1], a[2]] = [a[2], a[1]];
                this.$forceUpdate();
            }
        }
    })
</script>
</body>
</html>
