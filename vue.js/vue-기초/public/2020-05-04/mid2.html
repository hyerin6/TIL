<html xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app { padding: 50px; margin: 30px auto; max-width: 600px;
            border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; text-align: center }
        span { display: inline-block; margin: 20px; padding: 20px 40px; border: 1px solid black; }
        .yellow { background-color: #ffa; }
    </style>
</head>
<body>
<div id="app">
    <button type="button" v-bind:disabled="val" v-on:click="show"> 보이기 </button>
    <button type="button" v-bind:disabled="!val" v-on:click="noShow"> 감추기 </button>
    <br/>
    <span class="yellow" v-show="val"> </span>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            val: true

        },
        methods: {
            show: function () {
                this.val = true;
            },
            noShow: function () {
                this.val = false;
            }
        }
    })
</script>
</body>
</html>
