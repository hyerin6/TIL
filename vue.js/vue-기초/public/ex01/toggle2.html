<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app { padding: 20px; margin: 30px auto; max-width: 600px;
            border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
        input[type=checkbox] { width: 20px; height: 20px; }
        div#hello { margin: 30px; padding: 50px;
            background-color: #00ff9d; border: 1px solid gray;
            text-align: center; font-size: 20pt; }
    </style>
</head>
<body>
<div id="app">
    <h1>
        <input type="checkbox" v-model="visible" />
        visible: {{ visible }}
    </h1>
    <div id="hello" v-show="visible">Hello Vue.js</div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            visible: true
        }
    })
</script>
</body>
</html>
