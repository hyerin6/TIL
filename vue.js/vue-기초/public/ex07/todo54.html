<html lang="ko" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/68abb170e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="todo3.css">
</head>
<body>
<div id="app">
    <div id="main">
        <h1><i class="fas fa-clipboard-check"></i> 할일</h1>
        <table>
            <tr>
                <td>제목</td>
                <td>날짜</td>
            </tr>
            <tr v-for="(todo, key) in todoMap" v-on:click="edit(key)" v-bind:key="key" class="clickable">
                <td>{{ todo.title }}</td>
                <td>{{ todo.due_date }}</td>
            </tr>
            <tr v-if="Object.keys(todoMap).length == 0">
                <td colspan="2">등록된 자료가 없습니다.</td>
            </tr>
        </table>
        <button type="button" v-on:click="create"><i class="fas fa-plus"></i> 추가</button>
    </div>

    <div id="backdrop" v-show="showDialog"></div>
    <div id="dialog" v-show="showDialog">
        <h1><i class="fas fa-edit"></i> 할일 {{ showDialog }}</h1>
        <input type="text" v-model.trim="todo.title" placeholder="제목을 입력하세요"/>
        <textarea v-model.trim="todo.body" placeholder="내용을 입력하세요"></textarea>
        <div>
            <label>날짜:</label>
            <input type="date" v-model="todo.due_date" />
            <button type="button" v-on:click="save"><i class="fas fa-check"></i> 저장</button>
            <button type="button" v-on:click="showDialog = false"><i class="fas fa-ban"></i> 취소</button>
        </div>
    </div>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            todoMap: {},
            todo: {},
            showDialog: false,
            selectedKey: null
        },
        methods: {
            create: function() {
                this.showDialog = "등록";
                this.todo = {};
            },
            reload: function() {
                axios.get('https://skhu-hyerin.firebaseio.com/todo.json')
                    .then(response => this.todoMap = response.data);
            },
            edit: function(key) {
                this.showDialog = "수정";
                this.todo = Object.assign({}, this.todoMap[key]);
                this.selectedKey = key;
            },
            save: function() {
                if (this.showDialog == "등록")
                    axios.post('https://skhu-hyerin.firebaseio.com/todo.json', this.todo)
                        .then(response => this.reload());
                else
                    axios.put('https://skhu-hyerin.firebaseio.com/todo/' + this.selectedKey + '.json', this.todo)
                        .then(response => this.reload());
                this.showDialog = false;
            }
        }
    })

    window.onload = function() {
        app.reload();
    }
</script>
</body>
</html>
