<html lang="ko" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app { padding: 30px; margin: 30px auto; max-width: 500px;
            border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
        span { display: inline-block; margin: 5px; padding: 8px 15px;
            border: 1px solid black; }
    </style>
</head>
<body>
<div id="app">
    <span v-for="(value, key) in person" v-bind:key="key">
      {{ key }}, {{ value }}
    </span>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            person: { id: 101, name: "홍길동", age: 16, "3": "three", "2": "two", 1: "one" }
        }
    })
</script>
</body>
</html>
