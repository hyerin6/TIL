<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app { padding: 30px; margin: 30px auto; max-width: 300px; text-align: center;
            border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
        button { padding: 0.5em 2em; margin: 30px 5px 0px 5px; font-size: 12pt; }
    </style>
</head>
<body>
<div id="app">
    <h1>audio</h1>
    <button type="button" v-on:click="play">play</button>
</div>

<script type="text/javascript">
    var audio = new Audio();
    audio.src = "ding-dong.mp3";

    var app = new Vue({
        el: '#app',
        data: {
        },
        methods: {
            play() {
                audio.play();
            }
        }
    })
</script>
</body>
</html>
