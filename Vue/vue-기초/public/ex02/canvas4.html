<html>
<head>
    <meta charset="utf-8" />
    <style>
    </style>
</head>
<body>
<canvas id="clock" width="600" height="600"></canvas>

<script type="text/javascript">
    let canvas = document.getElementById("clock");
    context = canvas.getContext("2d");

    // 사각형, 수평 방향 linear gradient
    var x = 50, y = 50, width = 200, height = 200;
    var gradient = context.createLinearGradient(x, 0, x + width, 0);
    gradient.addColorStop(0,"#F00");
    gradient.addColorStop(1,"#FF0");
    context.fillStyle = gradient;
    context.fillRect(x, y, width, height);

    // 사각형, 수직 방향 linear gradient
    var x = 400, y = 50, width = 200, height = 200;
    var gradient = context.createLinearGradient(0, y, 0, y + height);
    gradient.addColorStop(0,"#FF0");
    gradient.addColorStop(1,"#0F0");
    context.fillStyle = gradient;
    context.fillRect(x, y, width, height);

    // 원, radial gradient
    var x = 150, y = 400;
    var radius = 100, gx = x + radius/3, gy = y - radius/3;
    var gradient = context.createRadialGradient(gx, gy, 1, gx, gy, radius);
    gradient.addColorStop(0,"#EEF");
    gradient.addColorStop(1,"#00F");
    context.fillStyle = gradient;
    context.beginPath();
    context.arc(x, y, radius, 0,  2 * Math.PI);
    context.fill();

</script>
</body>
</html>
