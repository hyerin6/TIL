<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app { padding: 30px; margin: 30px auto; max-width: 400px; text-align: center;
            border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
        input[type=checkbox] { width: 20px; height: 20px; }
        button { padding: 0.5em 2em; margin: 30px 5px 0px 5px; font-size: 12pt; }
    </style>
</head>
<body>
<div id="app">
    <h1>disabled</h1>
    <input type="checkbox" v-model="val" />
    <div>
        <button type="button" v-bind:disabled="val">버튼1</button>
        <button type="button" v-bind:disabled="!val">버튼2</button>
    </div>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            val: true
        }
    })
</script>
</body>
</html>
