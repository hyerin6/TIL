<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div { padding: 30px; }
        table { border-collapse: collapse; margin: 40px auto; }
        td { width: 50px; height: 50px; border: 1px solid gray; font-size: 20pt;
            text-align: center; cursor: pointer; }
        .yellow { background-color: #ffa; }
    </style>
</head>
<body>
<div id="app">
    <table>
        <tr v-for="(row, index1) in matrix" v-bind:key="index1">
            <td v-for="(value, index2) in row" v-bind:key="index2"
                v-on:click="onClick(value)" v-bind:class="{yellow: changeColor[value]}">
                {{ value }}
            </td>
        </tr>
    </table>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            size: 3,
            matrix: [],
            changeColor: [],
            value: false
        },
        created() {
            for (let r = 0; r < this.size; ++r) {
                this.matrix[r] = [];
                for (let c = 0; c < this.size; ++c)
                    this.matrix[r][c] = r * this.size + c + 1;
            }
        },
        methods:{
            onClick: function(value){
                this.changeColor[value] = true;
                this.$forceUpdate();
            }
        }
    })
</script>
</body>
</html>
