<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app { padding: 50px; margin: 30px auto; max-width: 600px;
            border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; text-align: center }
        input { padding: 6px; width: 250px; }
    </style>
</head>
<body>
<div id="app">
    <input type="text" v-model="num" />
    <button type="button" v-on:click="add"> ++ </button>
    <button type="button" v-on:click="sub"> -- </button>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            num: 0
        },
        methods: {
            add: function(){
                this.num += 1;
            },
            sub: function(){
                this.num -= 1;
            }
        }
    })
</script>
</body>
</html>
