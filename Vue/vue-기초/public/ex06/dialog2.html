<html lang="ko" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#main { padding: 30px; margin: 30px auto; width: 500px; text-align: center;
            border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
        button { padding: 0.7em 2em; }
        div#dialog { position: absolute; top: 150px; left: 50%;
            width: 300px; margin-left: -150px; padding-bottom: 30px;
            background-color: white; text-align: center;
            border: 1px solid #ccc; box-shadow: 4px 4px 4px #666;
        }
        div#backdrop { position: absolute; left: 0; top: 0; width: 100%; height: 100%;
            background-color: #aaa; opacity: 0.5; }
    </style>
</head>
<body>
<div id="app">
    <div id="main">
        <button type="button" v-on:click="showDialog = true">대화상자 열기</button>
        <button type="button" v-on:click="showDialog = false">대화상자 닫기</button>
    </div>

    <div id="backdrop" v-show="showDialog"></div>
    <div id="dialog" v-show="showDialog">
        <h1>대화상자</h1>
        <button type="button" v-on:click="showDialog = false">대화상자 닫기</button>
    </div>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            showDialog: false
        }
    })
</script>
</body>
</html>
